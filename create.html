<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image avec textes fixes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&family=Luckiest+Guy&display=swap"
        rel="stylesheet">
    <style>
        .navbar {
            margin: 56px;
            padding: 24px;
            border-radius: 16px;
            background: linear-gradient(45deg, #5e166d, #9704ec);
            box-shadow: 0px 8px 32px #00000070, inset 0px 0px 16px #2c0164, -8px 8px 0px #000000;
            display: flex;
            position: sticky;
            top: 0;
            justify-content: space-between;
        }

        .navbar img {
            width: 182px;
            filter: drop-shadow(0px 0px 16px #00000080);
            transition: 150ms;
        }

        .navbar img:hover {
            width: 187px;
            filter: drop-shadow(8px 8px 16px #00000080);
        }

        .navbar-button {
            color: rgb(0, 226, 255);
            display: flex;
            font-size: 24px;
            text-decoration: none;
            font-family: "Lexend";
            text-shadow: -2px 2px 0px black;
            transition: ease-in-out 100ms;
            justify-content: center;
            align-items: center;
        }

        .navbar-button:hover {
            color: rgb(128, 255, 255);
            text-decoration: underline;
            text-shadow: 0px 0px 16px cyan;
            font-size: 25px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #5e166d, #9704ec);
        }

        h1 {
            color: #fff;
            text-shadow: 0px 0px 24px cyan, 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #canvas-container {
            position: relative;
            margin: 20px;
            display: inline-block;
            box-shadow: 12px 12px 12px rgb(0, 0, 0, 0.25);
        }

        .text {
            position: absolute;
            color: black;
            font-size: 20px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #055fbe;
            box-shadow: 6px 6px 4px rgba(0, 0, 0, 0.2);
        }

        .text[contenteditable="true"] {
            outline: none;
        }

        #controls {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a class="logo-button" href="./index.html"><img src="./images/MEME GENERATOR LOGO.png" alt="Logo icon"></a>
        <a class="navbar-button" href="#">Créer</a>
        <a class="navbar-button" href="#">Tendances</a>
        <a class="navbar-button" href="./contact.html">Contact</a>
        <a class="navbar-button" href="./about.html">À propos</a>
    </div>
    <h1>MEME EDITOR</h1>
    <div id="canvas-container">
        <img id="background-image" src="./images/template1.jpg" alt="Image de fond" style="width: 500px;">
        <div class="text" contenteditable="true" style="top: 70px; left: 320px;">Texte fixe 1</div>
        <div class="text" contenteditable="true" style="top: 310px; left: 320px;">Texte fixe 3</div>
    </div>
    <div id="controls">
        <button id="download-png">Télécharger en PNG</button>
        <button id="download-jpg">Télécharger en JPG</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Télécharger le rendu final
        function downloadImage(format) {
            html2canvas(document.querySelector("#canvas-container")).then(canvas => {
                const link = document.createElement('a');
                link.download = `image.${format}`;
                link.href = canvas.toDataURL(`image/${format}`);
                link.click();
            });
        }

        document.getElementById('download-png').addEventListener('click', () => downloadImage('png'));
        document.getElementById('download-jpg').addEventListener('click', () => downloadImage('jpeg'));
    </script>
</body>

</html>
